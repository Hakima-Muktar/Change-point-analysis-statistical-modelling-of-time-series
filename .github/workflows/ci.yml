name: CI

on:
  push:
    branches: [ main, task-* ]
  pull_request:
    branches: [ main ]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.12'
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install flake8 black
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    
    - name: Lint with flake8
      run: |
        # Stop the build if there are Python syntax errors or undefined names
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        # Exit-zero treats all errors as warnings
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
      continue-on-error: true
    
    - name: Check formatting with black
      run: |
        black --check .
      continue-on-error: true
    
    - name: Validate data files
      run: |
        if [ -f data/raw/BrentOilPrices.csv ]; then
          python -c "import pandas as pd; df = pd.read_csv('data/raw/BrentOilPrices.csv'); print(f'Data loaded: {len(df)} rows')"
        else
          echo "BrentOilPrices.csv not found, skipping validation"
        fi
        if [ -f data/events/geopolitical_events.csv ]; then
          python -c "import pandas as pd; df = pd.read_csv('data/events/geopolitical_events.csv'); print(f'Events loaded: {len(df)} events')"
        else
          echo "geopolitical_events.csv not found, skipping validation"
        fi